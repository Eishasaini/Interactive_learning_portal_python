{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login page</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="full-page">
        <div class="navbar">
            <div>
                <a href='signup.html'></a>
            </div>
            <nav>
                <ul id='MenuItems'>
                    <li><a href='#'>Home</a></li>
                    <li><a href='/aboutus/'>About Us</a></li>
                    <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login</button></li>
                </ul>
            </nav>
        </div>
        <div id='login-form' class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
                    <button type='button'onclick='register()'class='toggle-btn'>Register</button>
                </div>
                <form id='login' class='input-group-login' action="#" method="post">
                    {% csrf_token %}
                <input type='text'class='input-field'placeholder='Email Id' name = 'Email' required >
		        <input type='password'class='input-field'placeholder='Enter Password' name = 'password' required>
		        <input type='checkbox'class='check-box'><span>Remember Password</span>
		        <button type='submit' class='submit-btn'>Log in</button>


		
		 </form>

         <form id='register' class='input-group-register' action="/login/" method="post">
            {% csrf_token %}
            <input type='text' class='input-field'placeholder='First Name' name = 'first_name' required>
            <input type='text' class='input-field'placeholder='Last Name' name = 'last_name' required>
            <input type='email' class='input-field'placeholder='Email Id' name = 'email' required>
            <input type='password' class='input-field'placeholder='Enter Password' name = 'pwd' required>
            <input type='password' class='input-field'placeholder='Confirm Password' name = 'confirm_pwd' required>
            <input type='checkbox' class='check-box'><span>I agree to the terms and conditions</span>
            <button type='submit' class='submit-btn'>Register</button>
            </form>

        

         <!---<form id='register' class='input-group-register' action="/register/" method="post">
            {% csrf_token %}
            <button type='submit' class='submit-btn' name="register" value="register" form="register">Register</button>
            </form>--->
           </div>
       </div>
   </div>

   <script>
    var x=document.getElementById('login');
    var y=document.getElementById('register');
    var z=document.getElementById('btn');
    function register()
    {
        x.style.left='-400px';
        y.style.left='50px';
        z.style.left='100px';
    }
    function login()
    {
        x.style.left='50px';
        y.style.left='450px';
        z.style.left='0px';
    }
</script>
<script>
    var modal = document.getElementById('login-form');
    window.onclick = function(event) 
    {
        if (event.target == modal) 
        {
            modal.style.display = "none";
        }
    }
</script>
</body>
</html>
